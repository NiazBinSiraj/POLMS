<h2 class="title is-2" style="text-align: center; margin-top: 10px;">VDRA Entry</h2>
<table class="table is-fullwidth container">
    <tbody>
        <tr>
            <td>
                <div class="field has-addons">
                    <p class="control" style="width: 39%;">
                        <a class="button is-static is-fullwidth form-head-1">
                          Vehicle ID
                        </a>
                    </p>
                    <p class="control" style="width: 60%;">
                      <input (keyup)="OnEditVehicleId($event)" class="input" type="text" placeholder="User ID">
                    </p>
                  </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="field has-addons">
                    <p class="control" style="width: 39%;">
                        <a class="button is-static is-fullwidth form-head-2">
                          Entry No
                        </a>
                    </p>
                    <p class="control" style="width: 60%;">
                      <input (keyup)="OnEditEntryNo($event)" class="input" type="text" placeholder="BA No">
                    </p>
                  </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="field has-addons">
                    <p class="control" style="width: 39%;">
                        <a class="button is-static is-fullwidth form-head-1">
                          Entry Date
                        </a>
                    </p>
                    <p class="control" style="width: 60%;">
                      <input (keyup)="OnEditEntryDate($event)" class="input" type="text" placeholder="Rank">
                    </p>
                  </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="field has-addons">
                    <p class="control" style="width: 39%;">
                        <a class="button is-static is-fullwidth form-head-2">
                          Daily Mileage
                        </a>
                    </p>
                    <p class="control" style="width: 60%;">
                      <input (keyup)="OnEditDailyMileage($event)" class="input" type="text" placeholder="First Name">
                    </p>
                  </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="field has-addons">
                    <p class="control" style="width: 39%;">
                        <a class="button is-static is-fullwidth form-head-1">
                          POL Usage Type
                        </a>
                    </p>
                    <p class="control" style="width: 60%;">
                      <input (keyup)="OnEditPOLUsageType($event)" class="input" type="text" placeholder="Last Name">
                    </p>
                  </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="field has-addons">
                    <p class="control" style="width: 39%;">
                        <a class="button is-static is-fullwidth form-head-1">
                          POL Usage Amount
                        </a>
                    </p>
                    <p class="control" style="width: 60%;">
                      <input (keyup)="OnEditPOLUsageAmount($event)" class="input" type="text" placeholder="Last Name">
                    </p>
                  </div>
            </td>
        </tr>
        <tr>
            <td>
                <button (click)="OnClickSubmit()" class="button is-fullwidth is-link">
                    Submit
                </button>
            </td>
        </tr>
    </tbody>
</table>
